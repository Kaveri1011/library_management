<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library Management</title>
</head>
<body>
    <h1>Library Books</h1>
    <a href="/add">Add New Book</a>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.year }})
                <a href="/delete/{{ book.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
